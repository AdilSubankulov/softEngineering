<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Port+Lligat+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="button-login-container">
                <h1 class="welText">Welcome to <br> WheelOfLife</h1>
                <button class="submit-lbtn" id="register">Sign up</button>
            </div> 
            <div class="form-container">
                <h1 class="registerText">Log in</h1>
                <div class="form-group">
                    <input class="input-field" type="text" id="nickname" placeholder="Enter your nickname" name="nickname" required oninput="changeTextStyle(event)">
                </div>
                <div class="form-group">
                    <input class="input-field" type="password" id="password" placeholder="Enter your password" name="password" required oninput="changeTextStyle(event)">
                </div>
                <div class="button-container">
                    <button class="submit-btn" id="mainpage">Submit</button>
                </div>
            </div>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
